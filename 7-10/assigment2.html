<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add students</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: black;
            padding: 20px;
        }

        h2{
            color: white;
            font-size: 30px;
            font-family:'Courier New', Courier, monospace;
            font-weight: 800;
            letter-spacing: -1px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 280px;
            width: 50%;
            border: 1px solid black;
            border-radius: 20px;
            gap: 20px;
            padding: 10px 20px;
            background-color: white;
        }

        form input {
            height: 45px;
            width: 90%;
            min-width: 150px;
            align-items: center;
            text-align: center;
            border: none;
            border-bottom: 1px solid black;
            background-color: transparent;
            color: black;
            font-size: 17px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
        }

        form button {
            height: 45px;
            width: 60%;
            min-width: 150px;
            align-items: center;
            text-align: center;
            border: 1px solid black;
            background-color: transparent;
            color: black;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        form button:hover {
            background-color: black;
            color: wheat;
        }

        #add_cards {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 25px;
            border: 1px solid black;
            width: 100%;
            padding: 20px 30px;
        }

        .card {
            height: 340px;
            width: 300px;
            background-color: wheat;
            border: 1px solid white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 1px 1px 10px 5px wheat;
        }

        .card img {
            height: 150px;
            width: 240px;
            border-radius: 20px;
        }

        .card button{
            height: 45px;
            width: 40%;
            min-width: 150px;
            font-size: 15px;
            align-items: center;
            transition: all 0.2s ease-in-out;
        }

        .card button:active{
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <h2>Create user card</h2>

    <form action="">
        <input id="nameInput" type="text" placeholder="Enter Name" />
        <input id="desInput" type="text" placeholder="Enter description" />
        <input id="imgInput" type="text" placeholder="img url" />
        <button>submit</button>
    </form>

    <div id="add_cards"></div>

    <script>
        let user = [
            {
                username: "aaaa",
                descripsion: "adsgkdfjljs",
                img: "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
            },
        ];

        let form = document.querySelector("form");
        let name = document.querySelector("#nameInput");
        let descripsion = document.querySelector("#desInput");
        let img = document.querySelector("#imgInput");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            let nValue = name.value.trim();
            let dValue = descripsion.value.trim();
            let iValue = img.value.trim();

            if (nValue === "" || dValue === "") {
                alert("Please enter both name and description!");
                return;
            }

            let newUser = {
                username: nValue,
                descripsion: dValue,
                img:
                    iValue ||
                    "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png",
            };

            user.push(newUser);

            // Clear inputs
            name.value = "";
            descripsion.value = "";
            img.value = "";

            // Refresh UI
            adduser();
        });

        function adduser() {
            let sum = "";

            user.forEach(function (elm, index) {
                sum += `
                <div class="card">
                    <img src="${elm.img}" alt="UserImage">
                    <h2>${elm.username}</h2>
                    <h3>${elm.descripsion}</h3>
                    <button id = ${index}>Delete</button>
                </div>`;
            });

            document.querySelector("#add_cards").innerHTML = sum;
        }

        document.querySelector("#add_cards").addEventListener("click", function (e) {
            if (e.target.id >= 0) {
                user.splice(e.target.id, 1);
                adduser();
            }
        });

        adduser();
    </script>
</body>

</html>
